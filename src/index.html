<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
  <title>ZeeNav</title>
</head>

<body>
  <header id="nav-header">
    <div id="option">
      <svg class="icon">
        <use xlink:href="#icon-OptionOutline"></use>
      </svg>
    </div>
    <div id="search">
      <input id="searchInput" type="text">
      <button id="submit">搜索</button>
    </div>
  </header>
  <main id="nav-main">
    <ul id="siteList">
      <li id="add">
        <div id="addIcon">
          <svg class="icon">
            <use xlink:href="#icon-add"></use>
          </svg>
        </div>
      </li>
    </ul>
  </main>
  <script src="//at.alicdn.com/t/font_1777957_4iv3sakgype.js"></script>
  <script src="main.js"></script>
</body>

</html>
